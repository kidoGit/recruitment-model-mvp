<div id="modal-edit-category" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Category</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" novalidate>
              <div class="form-group">
                <label class="control-label col-sm-2" for="category">Category:</label>
                <div class="col-sm-10">
                  <input #categoryName type="text" class="form-control" value="{{categoryModel.name}}" name="categoryName" placeholder="Category" ngModel required>
                 
                </div>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button (click)="updateCategory(categoryName.value)"type="button" class="btn btn-default" data-dismiss="modal">Save</button>
        <button (click)="deleteCategory(categoryModel.id)" type="button" class="btn btn-danger" data-dismiss="modal">Delete this Category</button>
      </div>
    </div>
  </div>
</div>
